<h1 mat-dialog-title>Add Product Form </h1>
<div mat-dialog-content>
<form [formGroup]="productForm">

    <mat-form-field appearance="outline">
        <mat-label>Product Name: </mat-label>
        <input formControlName="productName" matInput placeholder="Name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Product Category: </mat-label>
        <mat-select formControlName="category" placeholder="category"> 

            <mat-option value="fruits">Fruits</mat-option>
            <mat-option value="vegetables">Vegetables</mat-option>
            <mat-option value="electronic">Electronic</mat-option>
            <mat-option value="jewerly">Jewerly</mat-option>

        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <label for=""><h1>Product Freshness</h1></label>
      <mat-radio-group formControlName="freshness" class="example-radio-group">
        <mat-radio-button class="example-radio-group" *ngFor="let fresh of freshnessList" [value]="fresh">
            {{fresh}}
        </mat-radio-button>
      </mat-radio-group>
    <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input formControlName="price" matInput type="number" placeholder="price">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea formControlName="comment" matInput>
        </textarea>
      </mat-form-field>

</form>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close !!</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addProduct()">Save...</button>
</div>
</div>
